<script>
  $(document).ready(function () {
    // slider
    var sliderRange = document.getElementById('slider-range');
    noUiSlider.create(sliderRange, {
      start: [45, 55],
      connect: [true, true, true],
      range: {
        'min': [0],
        'max': [100]
      }
    });
    var connect = sliderRange.querySelectorAll('.noUi-connect');
    var classes = ['range-low', 'range-middle', 'range-high'];
    for (var i = 0; i < connect.length; i++) {
      connect[i].classList.add(classes[i]);
    }
    sliderRange.noUiSlider.on('update', function (values, handle) {
      var lowLimit = parseInt(values[0]);
      var highLimit = parseInt(values[1]);

      $('#input-range-low').val(lowLimit);
      $('#input-range-high').val(highLimit);
      $('#range-low-text').text('< ' + lowLimit + '%');
      $('#range-middle-text').text(lowLimit + '% - ' + highLimit + '%');
      $('#range-high-text').text('> ' + highLimit + '%');
    });
  });
</script>
